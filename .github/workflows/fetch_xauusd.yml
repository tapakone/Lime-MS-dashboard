name: Fetch XAUUSD Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"   # ทุกชั่วโมง นาทีที่ 15 (กันชนกับ assets)

permissions:
  contents: write   # ⭐ สำคัญที่สุด แก้ 403

jobs:
  fetch-xauusd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Ensure data folder exists
        run: |
          mkdir -p data

      - name: Fetch XAUUSD data
        run: |
          python fetch_xauusd.py

      - name: Commit and push XAUUSD
