name: Fetch XAUUSD Data

on:
  workflow_dispatch:
  schedule:
    - cron: "45 */6 * * *"   # เหลื่อมกับ assets

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install yfinance pandas

      - name: Fetch XAUUSD
        run: python fetch_xauusd.py || true

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/xauusd_daily.json
          git diff --cached --quiet || git commit -m "Update XAUUSD data"
          git push
