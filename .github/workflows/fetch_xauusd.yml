name: Fetch XAUUSD Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install yfinance pandas

      - run: python fetch_xauusd.py

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add data/xauusd_*.json
          git commit -m "Update XAUUSD data" || echo "No change"
          git push
