name: Fetch XAUUSD (Gold Spot) - LIMES MS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Fetch gold with fallback
        env:
          GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
          METALPRICE_KEY: ${{ secrets.METALPRICE_KEY }}
          METALSDEV_KEY: ${{ secrets.METALSDEV_KEY }}
        run: python scripts/fetch_gold.py
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/xauusd_latest.json
          git commit -m "data: update xauusd_latest" || echo "No changes"
          git push
