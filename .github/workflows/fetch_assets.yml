name: Fetch Assets Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"   # ทุก 6 ชม. (ไม่ถี่)

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install yfinance pandas

      - name: Fetch assets
        run: python fetch_assets.py || true

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "Update assets data"
          git push
