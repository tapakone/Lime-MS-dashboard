<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIMES • MS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0e1117;
      color: #e5e7eb;
    }

    header {
      padding: 12px 16px;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header .time {
      font-size: 12px;
      color: #9ca3af;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 12px;
      padding: 12px;
    }

    /* ---------- left : chart ---------- */
    .chart-box {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 12px;
    }

    canvas {
      width: 100% !important;
      height: 420px !important;
    }

    /* ---------- right : control + state ---------- */
    .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .box {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 12px;
    }

    .box h2 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 600;
      color: #93c5fd;
    }

    .control {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      background: #020617;
      border: 1px solid #374151;
      border-radius: 6px;
      color: #e5e7eb;
      padding: 6px 8px;
      font-size: 13px;
      text-transform: uppercase;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .state {
      font-size: 13px;
      line-height: 1.6;
    }

    .state div {
      display: flex;
      justify-content: space-between;
    }

    .label {
      color: #9ca3af;
    }

    .value {
      font-weight: 600;
    }

    .action {
      margin-top: 8px;
      text-align: center;
      font-size: 15px;
      font-weight: 700;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #374151;
    }

    .status {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }

    footer {
      padding: 8px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<header>
  <h1>LIMES • MS</h1>
  <div class="time" id="stateTime">--</div>
</header>

<div class="container">

  <!-- LEFT : CHART -->
  <div class="chart-box">
    <canvas id="priceChart"></canvas>
  </div>

  <!-- RIGHT : PANEL -->
  <div class="panel">

    <!-- CONTROL -->
    <div class="box">
      <h2>ASSET</h2>
      <div class="control">
        <input id="symbolInput" placeholder="XAUUSD / NVDA / JEPQ" />
        <button id="loadBtn">LOAD</button>
      </div>
      <div class="status" id="status">READY</div>
    </div>

    <!-- STATE -->
    <div class="box">
      <h2>STATE</h2>
      <div class="state">
        <div><span class="label">Symbol</span><span class="value" id="stateSymbol">--</span></div>
        <div><span class="label">Price</span><span class="value" id="statePrice">--</span></div>
        <div><span class="label">Slope</span><span class="value" id="stateSlope">--</span></div>
        <div><span class="label">Forecast +1D</span><span class="value" id="stateForecast">--</span></div>
        <div><span class="label">Risk</span><span class="value" id="stateRisk">--</span></div>
      </div>

      <div class="action" id="stateAction">--</div>
    </div>

  </div>
</div>

<footer>
  LIMES MS • local data • no realtime
</footer>

<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
