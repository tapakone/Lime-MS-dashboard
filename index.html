<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIMES MS — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="bg"></div>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="assets/lemon.svg" alt="LIMES" />
      <div class="brand-text">
        <div class="brand-title">LIMES MS</div>
        <div class="brand-sub">Gold Spot Monitor — <span id="assetBadge">XAUUSD</span></div>
      </div>
    </div>

    <div class="controls">
      <div class="control">
        <div class="label">Asset</div>
        <input id="assetInput" list="assetList" placeholder="Type: XAUUSD, NVDA, JEPQ..." autocomplete="off"/>
        <datalist id="assetList"></datalist>
      </div>
      <button id="reloadBtn" class="btn">Reload</button>
    </div>
  </header>

  <main class="grid">
    <section class="card chart-card">
      <div class="card-head">
        <div>
          <div class="h1" id="assetTitle">XAUUSD</div>
          <div class="h2">Daily Close | Forecast vs Actual (+1D)</div>
        </div>
        <div class="pill-row">
          <div class="pill" id="tfPill">D + 2hr + 1hr</div>
          <div class="pill" id="timePill">--:-- (TH)</div>
          <div class="pill" id="refreshPill">Refresh 5m</div>
        </div>
      </div>
      <div class="legend-note" id="sourceLine">Source: — · Data update: —</div>
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>
      <div class="toast" id="toast" hidden></div>
    </section>

    <aside class="card side-card">
      <div class="side-title">STATE</div>
      <div class="kv">
        <div class="k">Day 0 ref (04:00 TH)</div><div class="v" id="day0">—</div>
        <div class="k">Latest</div><div class="v" id="latest">—</div>
        <div class="k">Forecast (+1D)</div><div class="v" id="fc1d">—</div>
        <div class="k">Slope</div><div class="v" id="slope">—</div>
        <div class="k">Risk score</div><div class="v" id="risk">—</div>
      </div>

      <div class="advice">
        <div class="advice-title">ADVICE</div>
        <div class="advice-row">
          <div class="badge" id="adviceBadge">—</div>
          <div class="mini" id="zBadge">z=—</div>
        </div>
        <div class="riskbar"><div id="riskFill" class="riskfill"></div></div>
        <div class="footnote">Signals: D/2hr/1hr (chart) · 5m (refresh)</div>
      </div>
    </aside>
  </main>
</body>
</html>
