<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LIMES MS — Dashboard</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<header>
  <h1>LIMES MS — <span id="stateSymbol"></span></h1>
  <div class="controls">
    <input id="symbolInput" placeholder="XAUUSD / NVDA / JEPQ" />
    <button id="loadBtn">Load</button>
  </div>
  <div id="stateTime"></div>
</header>

<main>
  <canvas id="priceChart"></canvas>

  <section class="state">
    <div>Status: <span id="status">IDLE</span></div>
    <div>Price: <span id="statePrice">--</span></div>
    <div>Slope: <span id="stateSlope">--</span></div>
    <div class="action" id="stateAction">--</div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
